{% extends "base.html" %}

{% block content %}

<div>
    <h2>blog</h2>
    {% for post in post_list %}
        <img src=" {{ post.featured_image.url }}" alt="">
        <p>Author: {{ post.author }}</p>
        <a href="{% url 'post_detail' post.slug  %}">
            <h3>{{ post.title }}</h3>
            <p>{{ post.excerpt }}</p>
        </a>
    {% endfor %}
</div>


{%endblock%}
