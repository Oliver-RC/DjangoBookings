{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<div class="title-description">
    <h2>Book A Table</h2>
    <p>
        Please complete the following form to reserve a table at Arthur &amp; Alfie's.
    </p> 
</div>

<div class="container">
    <!-- Table Booking Form -->
    <form method="POST" action="">
        {{ form | crispy }}
        {% csrf_token %}
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{%endblock%}
