{% extends "base.html" %}

{% block content %}

<div>
    <h1>{{ post.title }}</h1>
    <p>{{ post.author }} | {{ post.created_on }}</p>
    <img src=" {{ post.featured_image.url }}">
</div>

<div>
    <p>
        {{ post.content | safe }}
    </p>
</div>
<div>
    <strong> {{ post.number_of_likes }} </strong>
</div>

{%endblock%}
